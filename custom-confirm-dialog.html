<!-- custom-confirm-dialog.html -->
<!-- This file contains only the HTML structure for the custom confirm dialog. -->
<!-- It will be fetched and injected into the DOM by customDialog.js. -->
<div id="custom-confirm-dialog" class="custom-dialog hidden">
    <div class="custom-dialog-content">
        <p id="custom-confirm-message"></p>
        <div class="custom-dialog-buttons">
            <button id="custom-confirm-yes-btn" class="custom-dialog-button">Confirm</button>
            <button id="custom-confirm-no-btn" class="custom-dialog-button">Cancel</button>
        </div>
    </div>
</div>
